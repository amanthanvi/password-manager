name: SBOM

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag to upload SBOMs to (e.g. v0.1.0)
        required: true
        default: v0.1.0
  release:
    types: [published]

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.release.tag_name || inputs.tag }}

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 23

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install CycloneDX generators
        run: |
          cargo install cargo-cyclonedx --locked
          pnpm dlx @cyclonedx/cdxgen --version

      - name: Generate Rust SBOM
        run: cargo cyclonedx --all --format json --override-filename sbom-rust

      - name: Generate npm SBOM
        run: pnpm dlx @cyclonedx/cdxgen -o sbom-npm.cdx.json --type npm

      - name: Archive Rust SBOMs for release upload
        run: |
          shopt -s globstar nullglob
          files=(**/sbom-rust.json)
          if [ "${#files[@]}" -eq 0 ]; then
            echo "No Rust SBOM files found" >&2
            exit 1
          fi
          zip -q -r sbom-rust.zip "${files[@]}"

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            **/sbom-rust.json
            sbom-npm.cdx.json
            sbom-rust.zip

      - name: Upload SBOMs to GitHub release
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || inputs.tag }}
          files: |
            sbom-rust.zip
            sbom-npm.cdx.json
