appId: com.npw.passwordmanager
productName: npw
artifactName: npw-desktop-${version}-${os}-${arch}.${ext}

directories:
  output: dist-packages
  buildResources: build

files:
  - dist/**/*
  - dist-electron/**/*
  - native/**/*
  - package.json

asar: true
asarUnpack:
  - native/**/*

npmRebuild: false

mac:
  icon: icon.icns
  target:
    - dmg

win:
  icon: icon.ico
  target:
    - nsis

linux:
  icon: icon.png
  target:
    - AppImage
    - deb
